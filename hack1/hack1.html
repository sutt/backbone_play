<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
	
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Search Nostoc Genome</title>
  
  <link rel="stylesheet" href="./todo_files/todos.css">
  <link rel="stylesheet" href="./pie_files/pie.css">
  <script> var myDebug, myDebug2;	</script>
</head>

<body>

	<div id="left_panel">
		<div id="todoapp">
		
		<header>
		  <h1>Nostoc PCC7120</h1>
		  <div id="instructions">
			Proof of Concept for Intellisense Search
		  </div>
		  <input id="new-todo" type="text" placeholder="Gene Name? e.g. dnaA">
		</header>
		
		<section  id="search-box">
		  <ul id="gene-list"></ul>
		</section>
		
		<div id = "GOI-box" >
			<footer style="display: none;">
			  <input id="input-clear-completed" type="button"> Clear Completed in An Input </input> 
			  <div id="todo-count"></div>
			</footer>
			<section  id="main" style="display: none;">
			  <ul id="todo-list"></ul>
			</section>
		</div>
		
	  </div>
  </div>
  
  <div id="right_panel">
  <svg id="donut" >
  </svg>
  </div>
  <script src="./todo_files/json2.js"></script>
  <script src="./todo_files/jquery.js"></script>
  <script src="./todo_files/underscore.js"></script>
  <script src="./todo_files/backbone.js"></script>
  <script src="./todo_files/backbone.localStorage.js"></script>
  <script src="./todo_files/todos.js"></script>
  
  <!-- <script src="./todo_files/sut1.js"></script> -->
  <script src="./todo_files/sut2.js"></script>
  
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="./pie_files/pie.js"> </script>
  
  <!-- Templates -->
	<script type="text/template" id = "gene-template">
	<div class="view">
		
			<label> <%- geneName %> </label>
		
	</div>
	</script>
  
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- currentSearch%> </label>
      <!-- <a class="sut_play">Click here </a> -->
	  <a class="destroy"></a> 
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a  id="clear-completed">Clear <%= done %><%= done == 1 ? 'gene' : 'genes' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> &nbsp <%= remaining == 1 ? 'Gene' : 'Genes' %>-of-Interest:</div>
  </script>

	
</body>
</html>
